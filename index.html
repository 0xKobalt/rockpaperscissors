<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock, Paper and Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="rockpaperscissors.js"></script>
</head>

<body>
    Win 5 rounds to win the game!
    <button id="rock">
        Rock
    </button>
    <button id="paper">
        Paper
    </button>
    <button id="scissors">
        Scissors
    </button>
    <button id="restart">
        Restart
    </button>
    <div class="score" id="container">
        <div>
            Human:
            <p id="human">0</p>
        </div>
        <div></div>
            Computer:
            <p id="computer">0</p>
        </div>
    </div>
</body>

</html>
